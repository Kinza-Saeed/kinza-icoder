<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/kinza-icoder/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/kinza-icoder/about.html">About</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write for us</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="/kinza-icoder/contact.html">Contact Us</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4" >
      
        <h2> Contact Us</h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <select class="my-3 form-select" aria-label="Default select example">
                <option selected>Select your Query</option>
                <option value="1">Web</option>
                <option value="2">Technology</option>
                <option value="3">Tech Stack</option>
                <option value="4">Others</option>

              </select>
              <div class=" mx-1 form-group row">
                <div class="col-sm-2" >Are You a Member?</div>
                <div class="col-sm-10">
                  <div class="form-check" >
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label"  for="gridCheck1">Yes </label>
  
                  </div>
                </div>
              </div>

              <div class="mx-1 form-group row">
                <div class="col-sm-2" >Are You a Professor?</div>
                <div class="col-sm-10">
                  <div class="form-check" >
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label"  for="gridCheck2">Yes </label>
  
                  </div>
                </div>
              </div>

              <div class="mx-1 form-group row">
                <div class="col-sm-2" >Are You a Coder?</div>
                <div class="col-sm-10">
                  <div class="form-check" >
                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                    <label class="form-check-label"  for="gridCheck3">Yes </label>
  
                  </div>
                </div>
              </div>
              <div class="mb-3 my-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tell Us About Yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              
              <div class="mb-3 my-3">
                <label for="exampleFormControlTextarea2" class="form-label">Elaborate your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
              </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      

      
    </div>

    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2024–2025 iCoder, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
